<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="modal-container hidden">
      <div class="modal">
        <div class="modal-title">
          <h3>Delete comment</h3>
        </div>
        <div class="modal-content">
          <p>
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
        </div>
        <div class="modal-buttons">
          <button class="cancel">NO, CANCEL</button>
          <button class="delete-confirm">YES, DELETE</button>
        </div>
      </div>
    </div>
    <div class="main"></div>
    <div class="add-comment">
      <textarea
        class="add-comment-textarea"
        name="add-comment-content"
        id=""
        cols="30"
        rows="10"
        placeholder="Add a comment..."
      ></textarea>
      <div class="add-comment-footer">
        <img
          class="add-comment-img"
          src="images\avatars\image-juliusomo.png"
          alt="${comment.name}-img"
        />
        <button>SEND</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module" src="scripts\app.js"></script>
  </body>
</html>
